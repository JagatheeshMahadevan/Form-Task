<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Manipulation with Forms Test Suite</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <form id="myForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" required />
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" class="form-control" id="pincode" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other" required />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
        <div class="form-group">
          <label for="food">Choice of Food</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="food" id="pizza" value="pizza" />
            <label class="form-check-label" for="pizza">Pizza</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="food" id="burger" value="burger" />
            <label class="form-check-label" for="burger">Burger</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="food" id="pasta" value="pasta" />
            <label class="form-check-label" for="pasta">Pasta</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="food" id="sushi" value="sushi" />
        <label class="form-check-label" for="sushi">Sushi</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="food" id="tacos" value="tacos" />
        <label class="form-check-label" for="tacos">Tacos</label>
        </div>
        </div>
        <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state" required>
        <option value="" selected disabled>Select State</option>
        <option value="CA">California</option>
        <option value="FL">Florida</option>
        <option value="NY">New York</option>
        <option value="TX">Texas</option>
        </select>
        </div>
        <div class="form-group">
        <label for="country">Country</label>
        <select class="form-control" id="country" required>
        <option value="" selected disabled>Select Country</option>
        <option value="USA">United States of America</option>
        <option value="CAN">Canada</option>
        <option value="MEX">Mexico</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr />
        <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
        </tr>
        </thead>
        <tbody id="myTableBody"></tbody>
        </table>
        </div>
        <script src="script.js"></script>
          </body>
        </html>
